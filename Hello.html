          <div class="modal-body">
              <P style="color: black;">プロジェクトを作成するBSEを選択してください。</P>

              </select>

          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >キャンセル</button>

          </div>
        </div>
